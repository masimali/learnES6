<script>
    let users = [
        {name:"Asim"},
        {name:"Hakim"},
        {name:"Ali"}
    ];
    //typical way
    let user;
    for (let i = 0; i < users.length; i++)
    {
        if(users[i].name === 'Hakim'){
            user = users[i].name;
        }
    }
    console.log(user) // return name

    // ES6 Way
    let userFound = '';
    userFound = users.find(function (user) {
        return user.name === 'Hakim';
    })
   console.log(userFound); // return object

    //Example
    let posts =[
        {id:1,title:"New Post"},
        {id:2,title:"Old Post"}
    ];

    let comments = {postId: 1, comment:"Awesome post"};

    function postForComment(posts, comments){
        return posts.find(function (post) {
            return post.id === comments.postId;
        });
    }
    let dataFound = postForComment(posts, comments);
    console.log(dataFound);

</script>
